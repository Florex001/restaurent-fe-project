<div class="body-container">
  <div class="child">
    <mat-grid-list cols="6" >
      <mat-grid-tile class="card-container" *ngFor="let category of categories">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>{{category.name}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image [src]="category.processedImg" [alt]="category.name">
          <mat-card-content>
              {{category.description}}
          </mat-card-content>
          <mat-card-actions>
            <button mat-button class="mat-accent" routerLink="/admin/{{category.id}}/view_products">View</button>
            <button mat-button class="mat-accent" style="margin-left: 10px;" routerLink="/admin/{{category.id}}/product">Create product</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
