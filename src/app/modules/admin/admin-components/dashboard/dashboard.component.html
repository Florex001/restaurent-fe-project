<div class="body-container">
  <div class="card-container">
    <div class="card" *ngFor="let category of categories">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{category.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="category.processedImg | safeUrl" [alt]="category.name">
        <mat-card-content>
          {{category.description}}
        </mat-card-content>
        <mat-card-actions>
          <button mat-button class="mat-accent" routerLink="/admin/{{category.id}}/view_products">View</button>
          <button mat-button class="mat-accent" style="margin-left: 10px;" routerLink="/admin/{{category.id}}/product">Create product</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
