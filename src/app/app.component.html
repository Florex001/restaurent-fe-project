<div *ngIf="!isAdminLoggedIn && !isCustomerLoggedIn">
  <mat-toolbar color="accent">
    <span>System</span>
    <span class="example-spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" >
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>lock</mat-icon>
        <span routerLink="/login">Login</span>
      </button>
      <button mat-menu-item>
        <mat-icon>create</mat-icon>
        <span routerLink="/signup">Sign up</span>
      </button>
    </mat-menu>
  </mat-toolbar>
</div>

<div *ngIf="isAdminLoggedIn">
  <mat-toolbar color="accent">
    <span>System</span>
    <span class="example-spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" >
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dashboard</mat-icon>
        <span routerLink="/admin/dashboard">Dashboard</span>
      </button>
      <button mat-menu-item>
        <mat-icon>category</mat-icon>
        <span routerLink="/admin/category">Caterory</span>
      </button>
      <button mat-menu-item>
        <mat-icon>receipt</mat-icon>
        <span routerLink="/admin/product">Product</span>
      </button>
      <button mat-menu-item>
        <mat-icon>logout</mat-icon>
        <span (click)="logout()">Logout</span>
      </button>
    </mat-menu>

    <mat-icon>supervisor_account</mat-icon>
  </mat-toolbar>
</div>

<div *ngIf="isCustomerLoggedIn">
  <mat-toolbar color="accent">
    <span>System</span>
    <span class="example-spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" >
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dashboard</mat-icon>
        <span routerLink="/customer/dashboard">Dashboard</span>
      </button>
      <button mat-menu-item>
        <mat-icon>logout</mat-icon>
        <span (click)="logout()">Logout</span>
      </button>
    </mat-menu>



    <mat-icon>verified_user</mat-icon>
  </mat-toolbar>
</div>

<router-outlet></router-outlet>
